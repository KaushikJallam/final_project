<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver dashboard</title>
</head>

<body>
    <h1>Driver dashboard</h1>
    {% for trip in available_trips %}
    <h3>Trip ID: {{ trip.trip_id }}</h3>
    <p>From: {{ trip.from_location }}</p>
    <p>To: {{ trip.to_location }}</p>

    <!-- Display the quotation form for this trip -->
    <form method="POST" action="{{ url_for('driver_dashboard') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="trip_id" value="{{ trip.trip_id }}">
        <label for="quotation_amount">Quotation Amount:</label>
        <input type="number" id="quotation_amount" name="quotation_amount" required>
        <button type="submit">Submit Quotation</button>
    </form>
    {% endfor %}



    {% if current_user.is_authenticated %}
    <a href="{{ url_for('driver_logout') }}">Logout</a>
    {% endif %}

    <a href=" {{url_for('index')}}">Not a passenger? go to home??</a>

</body>

</html>
